<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>Dot density - 4.11</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/dark/main.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script src="https://js.arcgis.com/4.11/"></script>

    <script>
      require([
        "esri/WebMap",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/renderers/DotDensityRenderer",
        "esri/widgets/Legend",
        "esri/widgets/Bookmarks",
        "esri/identity/OAuthInfo",
        "esri/identity/IdentityManager",
        "esri/widgets/Expand"
      ], function(
        WebMap,
        MapView,
        FeatureLayer,
        DotDensityRenderer,
        Legend,
        Bookmarks,
        OAuthInfo,
        esriId,
        Expand
      ) {
        var info = new OAuthInfo({
          // Swap this ID out with registered application ID
          appId: "b91sFTWBkfhJy79J",
          // Uncomment the next line and update if using your own portal
          // portalUrl: "https://<host>:<port>/arcgis"
          portalUrl: "https://geoportal.esri.co/arcgis",

          // Uncomment the next line to prevent the user's signed in state from being shared with other apps on the same domain with the same authNamespace value.
          // authNamespace: "portal_oauth_inline",
          popup: false
        });

        esriId.registerOAuthInfos([info]);

        const map = new WebMap({
          basemap: "dark-gray"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-74.0923,4.6517],
          zoom: 5,
          highlightOptions: {
            fillOpacity: 0,
            color: [50, 50, 50]
          },
          popup: {
            dockEnabled: true,
            dockOptions: {
              position: "top-right",
              breakpoint: false
            }
          },
          constraints: {
            maxScale: 35000
          }
        });

        view.when().then(function() {
          const dotDensityRenderer = new DotDensityRenderer({
            referenceDotValue: 100,
            outline: null,
            referenceScale: 577790, // 1:577,790 view scale
            legendOptions: {
              unit: "personas"
            },
            attributes: [
              {
                field: "EDUC01_CY",
                color: "#f23c3f",
                label: "2018 Pop/Edu: No Education"
              },
              {
                field: "EDUC02_CY",
                color: "#e8ca0d",
                label: "2018 Pop/Edu: Preschool"
              },
              {
                field: "EDUC03_CY",
                color: "#00b6f1",
                label: "2018 Pop/Edu: Basic Primary"
              },
              {
                field: "EDUC04_CY",
                color: "#32ef94",
                label: "2018 Pop/Edu: Elementary School"
              },
              {
                field: "EDUC05_CY",
                color: "#ff7fe9",
                label: "2018 Pop/Edu: Academic or Classical Media"
              },
              {
                field: "EDUC08_CY",
                color: "#e2c4a5",
                label: "2018 Pop/Edu: Higher Degree"
              }
            ]
          });

          // Add renderer to the layer and define a popup template
          const url =
            "https://demographics1.arcgis.com/arcgis/rest/services/COL_Demographics_and_Boundaries/MapServer/6";
          const layer = new FeatureLayer({
            url: url,
            minScale: 20000000,
            maxScale: 35000,
            title: "Población Colombia 2018",
            popupTemplate: {
              title: "{NAME} - Población total: {TOTPOP_CY}",
              content: [
                {
                  type: "fields",
                  fieldInfos: [
                    {
                      fieldName: "EDUC01_CY",
                      label: "2018 Pop/Edu: No Education",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "EDUC02_CY",
                      label: "2018 Pop/Edu: Preschool",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "EDUC03_CY",
                      label: "2018 Pop/Edu: Basic Primary",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "EDUC04_CY",
                      label: "2018 Pop/Edu: Elementary School",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "EDUC05_CY",
                      label: "2018 Pop/Edu: Academic or Classical Media",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "EDUC08_CY",
                      label: "2018 Pop/Edu: Higher Degree",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    }
                  ]
                }
              ]
            },
            renderer: dotDensityRenderer
          });

          map.add(layer);

          view.ui.add(
            [
              new Expand({
                view: view,
                content: new Legend({ view: view }),
                group: "top-left",
                expanded: true
              }),
              new Expand({
                view: view,
                content: new Bookmarks({ view: view }),
                group: "top-left"
              })
            ],
            "top-left"
          );
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
